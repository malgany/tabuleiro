<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mapa</title>
    <link rel="stylesheet" href="./css/base.css" />
    <style>
      .map-container {
        position: relative;
        margin: 40px auto;
        width: 200px;
        height: 600px;
      }
      .node {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #888;
      }
      .node.current {
        background: #4caf50;
      }
      .connection {
        position: absolute;
        width: 2px;
        background: #000;
      }
      #play {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="map-container" id="map">
      <button id="play">Jogar</button>
    </div>
    <script type="module" src="js/map.js"></script>
  </body>
</html>

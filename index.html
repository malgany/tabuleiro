<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabuleiro</title>
      <link rel="stylesheet" href="./css/base.css" />
      <link rel="stylesheet" href="./css/layout.css" />
      <link rel="stylesheet" href="./css/cards.css" />
      <link rel="stylesheet" href="./css/turn-panel.css" />
      <link rel="stylesheet" href="./css/map.css" />
      <link rel="stylesheet" href="./css/overlay.css" />
  </head>
  <body>
    <div id="map-screen">
      <div class="map-container" id="map">
        <button id="play" class="pass-btn map-play-btn">Desafiar</button>
      </div>
    </div>

    <div class="page" id="board-screen" style="display:none">
      <div class="layout" aria-label="tabuleiro">
        <div class="midline" aria-hidden="true"></div>

        <div class="board">
          <div class="grid">
            <!-- Row 1 -->
            <div class="card back red"></div>
            <div class="card back red"></div>
            <div class="card back red"></div>
            <div class="card back red"></div>

            <!-- Row 2 -->
            <div class="card back red"></div>
            <div class="card back red"></div>
            <div class="card back red"></div>
            <div class="card back red"></div>

            <!-- Row 3 -->
            <div class="card back red"></div>
            <div class="card back red"></div>
            <div class="card back red"></div>
            <div class="card back red"></div>

            <!-- Row 4 -->
            <div class="card back blue"></div>
            <div class="card back blue"></div>
            <div class="card back blue"></div>
            <div class="card back blue"></div>

            <!-- Row 5 -->
            <div class="card back blue"></div>
            <div class="card back blue"></div>
            <div class="card back blue"></div>
            <div class="card back blue"></div>

            <!-- Row 6 -->
            <div class="card back blue"></div>
            <div class="card back blue"></div>
            <div class="card back blue"></div>
            <div class="card back blue"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/map.js"></script>
  </body>
</html>
